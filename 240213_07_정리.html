<!-- 
box-sizing: content-box* (default)
                  border-box  

1) content-box인 경우
- 가로영역
   width +  border +  margin + padding
   패딩을 주묜 패딩만큼 박스가 커진다.
- 세로영역
   height

2) border-box인 경우
- 가로영역
   width(border, padding포함) + margin
   패딩은 width에 포함되어 박스가 안커진다.

테두리
border-style
border-color
border-width

position
    static
    left, top위치 지정이 안된다.
    위치 이동은 margin으로 지정
    relative
        left: 100px
    absolute
        left: 100px;
    fixed
        화면 고정        
    sticky
        fixed응용. 스크롤이 어느 시점이 되면 fixed로 바뀌는것

display: none
    화면에서 사라지고 영역도 사라짐
visibility: hidden        
    화면에서 사라지지만 영역은 그대로 있음
