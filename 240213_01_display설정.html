   2) float를 해제하는 법(5가지)

   display속성
   block/inline-block
   inline/none
   flex/table

  ★ block
   - 가로세로 크기지정이 가능하고 세로방향(아래)으로 배치된다.
   - h1`h6, p, ul, li, header, section, footer, div
   - width : auto; 
   - Fill container : 부모에 의해 나의 사이즈가 결정되는 것
   - Hug contents : 자식에 의해 나의 사이즈가 결정되는 것
     ==> 현재 ul태그는 Fill container : ul태그의 부모는 body이며 브라우저 크기이다.
  - auto와 100%는 다르다.     

1) 박스를 가로방향으로 배치하는 법
  ★ inline-block
   - 가로방향으로 배치되고 박스속성을 가지고 있다.
   - img, input, button, iframe, video, audio, embed

   margin : 외부여백
   padding : 안쪽여백
   엔터나 스페이스바의 공백이 적용된다.

  ★ inline
   - 박스가 글자로 변환된다.
   - width, height등 가로세로 크기지정이 안되고 상하마진이 적용이 안된다.(좌우는 적용된다.)
   - 크기지정은 font-size로 해야한다.

   display: none -> 숨김
   - 자식이 없어지면 부모의 크기도 사라진다.
  
 ★ display: flex

 width, height를 주면 Fixed contents가 된다.

2) float처리
   [ 자식을 float한 경우]
   (1) 부모는 float해제해야한다.
        - overflow hidden을 준다. -> 서브메뉴가 있을 경우 서브메뉴가 안보임
   (2) 부모에 height를 준다. 
        - Fixed contents가 된다.  -> 디자인이 정해져서 유지보수 어려움
   (3) 부모를 다시 float처리한다. 
        - Fill container속성이 없어지고 Hug contents속성만 남는다.
        - 그 다음에 나오는 박스는 줄바꿈 처리한다. -> clear:left, clear:right, clear:both
   (4) 가상요소선택자
        - after, before를 사용한다. (박스 내부의 앞,뒤 한곳만 하면 된다.)

+ 형제선택자
