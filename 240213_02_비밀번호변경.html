<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/240213_02_비밀번호변경.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">비밀번호 변경</th>
            </tr>
            <tr>
                <td colspan="2"><br><hr> <br></td>
               
            </tr>
            <tr>
                <th><label for="id">아이디</label></th>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <th><label for="pre_password">현재비밀번호</label></th>
                <td><input type="password" name="pre_password" /></td>
            </tr>
            <tr>
                <th><label for="new_password">새비밀번호</label></th>
                <td><input type="password" name="new_password" /></td>
            </tr>
            <tr>
                <th><label for="commit_password">새비밀번호확인</label></th>
                <td><input type="password" name="commit_password" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="적용">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
