<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자조회, 등록 페이지</h1>
    <form action="/users" method="get">
        <fieldset>
            <legend>GET</legend>
            <input type="submit" value="사용자조회">
        </fieldset>
    </form>
    <form action="/users2" method="post">
        <fieldset>
            <legend>POST</legend>
            사용자이름: <input type="text" name="name"><br>
            사용자나이: <input type="text" name="age"><br>

            <input type="submit" value="사용자등록">
        </fieldset>
    </form>
</body>
</html>
