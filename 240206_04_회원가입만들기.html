<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding:0; margin:0}
        div#inner {
            width: 800px;
            margin:auto;
            border:5px solid rgb(229, 23, 229);
            padding: 30px;
        }
        tr {
            height: 25px;
        }
        input {
            height: 23px;
        }
        tbody>tr>td:first-child {
            text-align: right;
            width: 120px;
            padding: 6px;
            background-color: lightgreen;
        }
        div.s_button {
            text-align: center;
            
        }
        div.s_button>input {
            border: 0;
            outline: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 16px;
        }
    </style>
</head>
<body>
 <div id="inner"> 
    <p>
    * 회원 가입을 하기에 앞서 회원약관을 읽어보시기 바랍니다.
    </p>
    <br>
    <form>
        <textarea cols="100" rows="8" style="resize: none; overflow:auto;">
인터넷 쇼핑몰 <쇼핑몰> 회원약관<br>
 총칙 회원가입, 탈퇴 서비스 이용 교환, 환불 정보보호, 보안의무, 책임

 제1조 (목적)
이 약관은 전기통신사업법령 및 정보통신망이용촉진 및 정보보호 등에 관한 법률에 따라 한겨레신문㈜ 및 관계사{씨네21 ㈜(이상, 자회사) ㈜한겨레플러스(이상, 제휴사)} (이하 `회사`)에서 제공하는 모든 서비스(이하 `서비스`)의 이용절차,조건등 서비스 이용과 관련한 회사와 회원의 권리 및 의무에 관련된 사항을 규정함을 목적으로 합니다.

제2조 (약관의 효력과 변경)
1.본 약관은 회원이 신규 가입 시 "약관에 동의합니다"라는 물음에 회원이 "동의" 버튼을 클릭 하는 것으로 효력이 발생됩니다.
2.회사는 필요한 경우 약관을 변경할 수 있으며, 변경된 약관은 적용일 전 7일간 온라인 상의 공지나 전자 우편 등의 방법을 통해 회원에게 공지되고 적용일에 효력이 발생됩니다.
        </textarea>
        <br><br>
        <table>
            <tr>
                <td>위의 약관에*</td>
                <td><input type="checkbox"> [동의]합니다] <ins style="color:red"><b>[취소합니다]</b></ins></td>
            </tr>
        </table>
        
        <br>
        <p>* 회원 정보를 입력하신 후 <b>가입하기를 눌러</b>주십시오. *표시는 필수입력입니다.</p>
        <br>
        <table>
            <tr>
                <td><label for="name"> 이름*</label></td>
                <td><input type="text"   id="name" size="20" autofocus required></td>
            </tr>
            <tr>
                <td> <label for="id">아이디*</label></td>
                <td><input type="text" id="id"  name = "name"  minlength="4"  maxlength="10"  value="abc1234"  readonly>
                    <button style="border: 0;outline: 0;background-color: transparent;"><b style="color:red">[<ins>중복확인</ins>]</b></button> (문자와 숫자 4~10자리)</td>
            </tr>
            <tr>
                <td><label for="pw">비밀번호*</label></td>
                <td> <input type="password"  id="pw" minlength="4"  maxlength="10" />
                            <label>비밀번호확인
                            <input type="password"  id="repw"  minlength="4"  maxlength="10" /> (문자와 숫자 4~10자리)
                        </label>
                </td>
            </tr>
            <tr>
                <td><label for="no">주민번호*</label></td>
                <td><input id="no" type="text"  size="6"  maxlength="6"> - <input type="text"  size="7"  maxlength="7"></td>
            </tr>
            <tr>
                <td><label for="email">E-mail*</label></td>
                <td> 
                    <input type="email"  id="email">
                    <input type="checkbox" checked> [정보 메일을 수신함]
                </td>
            </tr>
        </table>
        <br>    
        <p>
            * 자택, 회사 주소를 입력하면 상품 구매시 자동으로 입력됩니다.
        </p>
        <br>
        <table>
            <tr>
                <td><label for="tel">자택전화*</label></td>
                <td><input id="tel"  type="tel"  pattern="\d{3}-\d{3,4}-\d{4}"  title="전화번호는 010-1234-5678형식으로 입력해야 합니다."></td>
            </tr>
            <tr>
                <td><label for="addr">자택주소*</label></td>
                <td><input id="addr"  type="text"  size="3"> - <input type="text"  size="3"> <button><b style="color:blue"><ins>우편번호검색</ins></b></button></td>
            </tr>
            <tr>
                <td><label for="addr_re">나머지*</label></td>
                <td><input id="addr_re" type="text" size="50"></td>
            </tr>
            <tr>
                <td><label for="b_tel">비상전화*</label></td>
                <td> <input id="b_tel" type="tel" pattern="\d{3}-\d{3,4}-\d{4}" title="전화번호는 010-1234-5678형식으로 입력해야 합니다."></td>
            </tr>
        </table>
        <br>
        <p>* 회사 주소는 옵션입니다.</p>
        <br>
        <table>
            <tr>
                <td><label for="c_tel">회사번화</label></td>
                <td><input id="c_tel" type="tel" pattern="\d{3}-\d{3,4}-\d{4}" title="전화번호는 010-1234-5678형식으로 입력해야 합니다."></td>
            </tr>
            <tr>
                <td><label for="c_addr">회사주소</label></td>
                <td><input id="c_addr" type="text" size="3"> - <input type="text" size="3"> <button><b style="color:blue"><ins>우편번호검색</ins></b></button></td>
            </tr>
            <tr>
                <td><label for="c_addr_re">나머지</label></td>
                <td><input id="c_addr_re" type="text" size="50"></td>
            </tr>
        </table>
        <div class="s_button">
            <input type="submit" value="[가입하기]">
            <input type="reset" value="[취소하기]">    
        </div>
    </form>
</div>
</body>
</html>
