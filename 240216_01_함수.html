<body>
    <h1>자바스크립트 함수에 대하여</h1>
    <button onclick="window,print()">인쇄하기</button>
    <button onclick="window,open('240216_01_함수.html', '창', 'width=200, height=250')">공지사항</button>
    <hr>
    <button id="btn">
        이벤트 연결
    </button>
    <hr>
    <button onclick="heroAdd()">사용자추가</button>
    <button onclick="heroDel()">사용자삭제</button>
    <br>

<script>
    function Hero(name, age) {
    this.name = name,
    this.age = age
}
    var name = "토니스타크"
    var hero = {
        name:'아이언맨',
        age: 30,
        // 화살표 함수
        // 자신만의 this를 가지지 않으므로 this인식 못함. 
        // 화살표 함수에서 this는 window가 된다.
        skill:()=> {
            console.log(this.name+'은 날을 수 있다.')
        }
    }
    hero.skill();

    var hero2 = new Hero('캡틴아메리카', 20)
    console.log(hero2)

    // 객체에 속성을 추가, 삭제
    // 단축 프로퍼티 사용하기 - 계산된 속성 computed property
    hero2.gender='남자'
    hero2['skill']='방패' //계산된 속성
    for(var key in hero2){
        document.write(key + " : " + hero2[key] + '<br>')
    }

    function heroAdd() {
        const temp = document.createElement('ul'); //ul태그 생성
        for(var key in hero2) {
            temp.innerHTML += "<li>" + key + " : " + hero2[key] + "</li>"
        }
        document.querySelector('body').append(temp);
    }
         
    function heroDel() {
        const temp = document.querySelector('ul'); //ul태그 선택
        document.querySelector('body').removeChild(temp);
    }

</script>
</body>
