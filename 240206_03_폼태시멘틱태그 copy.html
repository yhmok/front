<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <p>폼양식에 데이터를 입력해서 서버에 전송하기 위한 태그들</p>
    <form action="" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>필수입력사항</legend>
            <p>
                <!-- 웹접근성 -->
                <label for="name">이름 :</label>
                <input type="text" placeholder="한글로..."  id="name" size="10" autofocus required>
            </p>
            <p>     
                <!-- 명시적:label과  input이 따로 있음 --> 
                <label for="id">아이디 :</label>
                <input type="text" id="id" name = "name" minlength="3" maxlength="8" value="abc1234" readonly>
            </p>
            <p>      
                <!-- 묵시적:label안에 input이 있음 -->
                <label>비밀번호 :
                <input type="password  " id="pw" disabled>
                </label>
            </p>
            <p>      
                <label>이메일 :
                <input type="email" value="abc@admin.net">
                </label>
            </p>
            <p>      
                <label>주민번호 : </label>
                <input type="text" size="6" maxlength="6"> - <input type="text" size="7" maxlength="7">
            </p>
        </fieldset>
        <fieldset>
            <legend>추가입력사항</legend>
            <span>성별 :</span>
            <label>여성  <input type="radio" name="gender" checked value="girl"></label>
            <label>남성  <input type="radio" name="gender" value="man"></label><br>

            <span>취미(복수체크가능) :</span>
            <label>게임<input type="checkbox"></label>
            <label>인터넷<input type="checkbox"></label>
            <label>바둑<input type="checkbox"></label>
            <label>웹툰<input type="checkbox" checked></label><br>

            <span>지원동기 :</span>
            <select name="" id="">
                <option value="0">인터넷검색</option>
                <option value="1" selected>지인소개</option>
                <option value="2">광고전단지</option>
            </select>
            <br>
            <span>어디사시나요?</span>
            <select multiple style="overflow: auto;" size="3">
                <option value="0" selected>양천구</option>
                <option value="1">구로구</option>
                <option value="2">독산동</option>
                <option value="2">영등포구</option>
            </select>
            <br>
            <span>당신의 신발사이즈는?</span>
            <select name="" id="">
                <optgroup label="여성용">
                    <option value="0">230mm</option>
                    <option value="1">240mm</option>
                    <option value="2">250mm</option>
                </optgroup>
                <optgroup label="남성용">
                    <option value="3">260mm</option>
                    <option value="4">270mm</option>
                    <option value="5">280mm</option>
                </optgroup>
            </select>
            <br>
            <span>좋아하는 색깔은?</span>
            <input type="color"><br>
            <label>생년월일 : <input type="date"></label><br>
            <label>전화번호 : <input type="tel" pattern="\d{3}-\d{3,4}-\d{4}" title="전화번호는 010-1234-5678형식으로 입력해야 합니다."> </label><br>
            <label>이력서 제출:
                <input type="file" multiple>
            </label>
            <br>
            <span>하고싶은말</span><br>
            <textarea cols="30" rows="5" style="resize: none;">자기소개....</textarea>
            <br>
            <span>당신의 연령대는?</span>
            <input type="number" value="10" min="10" max="100" step="10">대
            <br>
            <input type="range">
            <br>
            <input type="image" src="./imgs/dog1.jpg" width="200">
        </fieldset>
        <hr>
        <input type="submit" value="회원가입">
        <input type="reset" value="다시쓰기">
    </form>
</body>
</html>
<!-- 요소를 구별하는 식별자 : id, class, name 
    class : 퍼블리셔
    name : 데이타서버전용

    get : 조회
    post : 생성

    유효성검사(verification) : min/max length

    autofocus
    minlength
    maxlength
    placehoder
    type
    value값

    radio버튼 checked : true/false로 받음
   <form action="" method="get" enctype="multipart/form-data">
     enctype : application/x-www-form-urlencoded -> default
                    multipart/form-data -> 파일 첨부시

    required : 필수입력
    readonly : 읽기전용
    disabled : 읽기 전용이면서 데이타 전송불가

    pattern -> 유효성 검사
    010-1235-5678
-->
