<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>fetch() 사용하기</h1>
    <button onclick="GET()">데이터조회(GET)</button>
    <div id="content"></div>
    <script>  
        function GET() {
            var url = "https://jsonplaceholder.typicode.com/users";
            fetch(url)
            .then(response=>response.json())
            .then(json=> {
                console.log(json);
                getData(json);
            });
        }

        function getData(data) {
            var str = "<table border='1'>";
                str += "<tr><th>id</th><th>name</th><th>username</th><th>email</th></tr>"
                data.forEach(el => {
                    str += `<tr><td>${el.id}</td><td>${el.name}</td>`
                    str += `<td>${el.username}</td><td>${el.email}</td></tr>`                 
                });
                str += '</table>'
            content.innerHTML = str;    
        }
    </script>
</body>
</html>
