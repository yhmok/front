<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>입력양식</h1>
        <p><input type="text" placeholder="이름을 입력하세요" v-model="name" ></p>
        <p>
            <label>남자<input type="radio" value="남자" v-model="sex"></label>
            <label>여자<input type="radio" value="여자" v-model="sex"></label>
        </p>
        <p>
            <select v-model="it">
                <option>전자공학</option>
                <option value="소프">소프트웨어공학</option>
                <option>멀티미디어</option>
                <option>AI공학</option>
            </select>
        </p>
        <p>
            <label><input type="checkbox" v-model="value">활성화</label>
        </p>
        <hr>
        이름 : {{name}} <br>
        성별 : {{sex}} <br>
        전공 : {{it}} <br>
        활성화 : {{value}} <br>
    </div>
    <script>
        let app = {
            data() {
                return {
                    name: '',
                    sex: '',
                    it:'',
                    value: ''
                }    
            }
        }
        Vue.createApp(app).mount("#app")
        </script>
</body>
</html>
