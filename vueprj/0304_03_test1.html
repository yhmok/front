<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>Checkbox</h1>
        <p>{{value}}</p>
        <p>
            <input type="checkbox" v-model="value">
            <div id="hello" v-show="value">
                Welcome to my Vue.js
            </div>
            <div id="hello2" v-if="value">
                Welcome to my Vue.js
            </div>
            <hr>
            <input type="radio" v-model="visible" value="true">true
            <input type="radio" v-model="visible" value="false">false<br><br>
            <input type="radio" v-bind:value="true" v-model="visible">true
            <input type="radio" :value="false" v-model="visible">false
            <div id="hello3" v-if="visible">
                Welcome to my Vue.js
            </div>
            <hr>
            <button type="button" v-on:click="show">보이기</button>
            <button type="button" @click="hide">감추기</button>
            <hr>
            <button type="button" v-on:click="show" v-bind:disabled="visible">보이기</button>
            <button type="button" v-on:click="hide" v-bind:disabled="!visible">감추기</button>
        </p>
    </div>
    <script>
    let app = {
        data() {
            return {
                value:false,
                visible: false
            }    
        },
        methods: {
            show() {
                this.visible=true;
            },
            hide() {
                this.visible=false;
            }
        }
    }
    Vue.createApp(app).mount("#app")
    </script>

</body>
</html>
