<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/240213_03_회원가입.css">
</head>
<body>
    <div id="inner"> 
        <h2>회원가입</h2>
        <hr>
        <br>
        <form>          
            <br>
            <p>* 회원 정보를 입력하신 후 <b>가입하기를 눌러</b>주십시오.<small> ( *표시는 필수입력입니다.)</small></p>
            <table>
                <tr>
                    <td><label for="name"> 이름*</label></td>
                    <td><input type="text"   id="name" size="20" autofocus required></td>
                </tr>
                <tr>
                    <td> <label for="id">아이디*</label></td>
                    <td><input type="text" id="id"  name = "name"  minlength="4"  maxlength="10"  value="abc1234"  readonly>
                        <button class="dup"><b>[<ins>중복확인</ins>]</b></button> (문자와 숫자 4~10자리)</td>
                </tr>
                <tr>
                    <td><label for="pw">비밀번호*</label></td>
                    <td> <input type="password"  id="pw" minlength="4"  maxlength="10" /> (문자와 숫자 4~10자리)</td>
                <tr>
                    <td><label for="repw">비밀번호확인*</label></td>
                    <td><input type="password"  id="repw"  minlength="4"  maxlength="10" /> </td>
                    </label>
                </tr>        
                <tr>
                    <td><label for="no">주민번호*</label></td>
                    <td><input id="no" type="text"  size="6"  maxlength="6"> - <input type="text"  size="7"  maxlength="7"></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail*</label></td>
                    <td> 
                        <input type="email"  id="email">
                        <input type="checkbox" checked> [정보 메일을 수신함]
                    </td>
                </tr>
            </table>
            <br><br> 
            <p>
                * 자택, 회사 주소를 입력하면 상품 구매시 자동으로 입력됩니다.
            </p>
            <table>
                <tr>
                    <td><label for="tel">자택전화*</label></td>
                    <td><input id="tel"  type="tel"  pattern="\d{3}-\d{3,4}-\d{4}"  title="전화번호는 010-1234-5678형식으로 입력해야 합니다."></td>
                </tr>
                <tr>
                    <td><label for="addr">자택주소*</label></td>
                    <td><input id="addr"  type="text"  size="3"> - <input type="text"  size="3"> <button class="zp"><b>[<ins>우편번호검색</ins>]</b></button></td>
                </tr>
                <tr>
                    <td><label for="addr_re">나머지*</label></td>
                    <td><input id="addr_re" type="text" size="50"></td>
                </tr>
                <tr>
                    <td><label for="b_tel">비상전화*</label></td>
                    <td> <input id="b_tel" type="tel" pattern="\d{3}-\d{3,4}-\d{4}" title="전화번호는 010-1234-5678형식으로 입력해야 합니다."></td>
                </tr>
            </table>
            <br>
            <div class="s_button">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소하기">    
            </div>
        </form>
    </div>
</body>
</html>
