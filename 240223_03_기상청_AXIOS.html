<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                crossOrigin: false, // 크로스도메인 해결 플러그인
                url: 'http://www.weather.go.kr/weather/forecast/mid-term-rss3.jsp?stnId=108',
                dataType: 'xml',
                success: function (response) {
                    //console.log(response);

                    $(response).find('location').each(function () {
                        var city = $(this).find('city').text();
                        if (city == '서울') {
                            $('body').append(city + '<br>');
                            $(this).find('data').each(function () {
                                var output = $(this).find('tmEf').text() + " " + $(this).find('wf').text();
                                output += $(this).find('tmn').text() + '도' + "~" + $(this).find("tmx").text() + '도'
                                $('body').append(output + '<br>');
                            })
                        }
                    })
                }
            });
        });
    </script>
</head>

<body>
    <div class="wrap"></div>
    <script>
        let url = "http://www.weather.go.kr/weather/forecast/mid-term-rss3.jsp?stnId=108";
        axios(url).then(function (response) {
            console.log("====")
            console.log(response.data)
            console.log("====")

            $(response.data).find('location').each(function () {
                var city = $(this).find('city').text();
                if (city == '인천') {
                    $('body').append(city + '<br>');
                    $(this).find('data').each(function () {
                        var output = $(this).find('tmEf').text() + " " + $(this).find('wf').text();
                        output += $(this).find('tmn').text() + '도' + "~" + $(this).find("tmx").text() + '도'
                        $('body').append(output + '<br>');
                    })
                }
            })
        }).catch(function(err) { // 오류가 났을 경우
            console.log(err)
        });
    </script>
</body>

</html>
